<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Jualan</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Selamat Datang di Toko Kami</h1>
        <h1 style="color: red;">HUHAH</h1>
        <div class="product" id="product1">
            <img src="./source/product1.jpeg" alt="Product 1" class="foto1">
            <h2>Mie pedas</h2>
            <p>Rp 8.000</p>
            <div class="quantity-control">
                <button onclick="decreaseQuantity('quantity1')">-</button>
                <input type="number" id="quantity1" value="1" min="1">
                <button onclick="increaseQuantity('quantity1')">+</button>
            </div>
            <button onclick="buyNow('Product 1', 100000, 'quantity1')">Beli</button>
        </div>
        <div class="product" id="product2">
            <img src="./source/product2.jpeg" alt="Product 2" class="foto2">
            <h2>Pangsit</h2>
            <p>Rp 1.000</p>
            <div class="quantity-control">
                <button onclick="decreaseQuantity('quantity2', 3)">-</button>
                <input type="number" id="quantity2" value="3" min="3">
                <button onclick="increaseQuantity('quantity2')">+</button>
            </div>
            <p id="error-message" style="color: red; display: none;">Minimal pembelian 3 unit!</p>
            <button onclick="buyNow('Product 2', 150000, 'quantity2')">Beli</button>
        </div>
        <!-- Tambahkan produk lain sesuai kebutuhan -->
    </div>
    <script src="script.js"></script>
</body>

</html>
